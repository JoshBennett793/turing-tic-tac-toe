<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Tic Tac vs. Toe</title>
  </head>
  <body>
    <section id="playerOne" class="player-score">
      <h3>X</h3>
      <p class="p1-score">0 wins</p>
    </section>
    <section class="gameboard">
      <article class="gameboard-turn-indicator"></article>
      <article class="gameboard-grid">
        <div class="cell row-1 col-1" data-cell="0"></div>
        <div class="cell row-1 col-2" data-cell="1"></div>
        <div class="cell row-1 col-3" data-cell="2"></div>
        <div class="cell row-2 col-1" data-cell="3"></div>
        <div class="cell row-2 col-2" data-cell="4"></div>
        <div class="cell row-2 col-3" data-cell="5"></div>
        <div class="cell row-3 col-1" data-cell="6"></div>
        <div class="cell row-3 col-2" data-cell="7"></div>
        <div class="cell row-3 col-3" data-cell="8"></div>
      </article>
    </section>
    <section id="playerTwo" class="player-score">
      <h3>O</h3>
      <p class="p2-score">0 wins</p>
    </section>
  </body>
</html>
